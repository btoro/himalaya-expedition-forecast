{% extends 'layout.html' %}
{% block body %}

<!-- <div class="wrapper"> -->

<div id="carouselExampleIndicators" class="carousel slide   vh-100" data-ride="carousel"  data-interval="false">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            {% include 'slides/intro.html' %}  
        </div>
        <div class="carousel-item">
            {% include 'slides/explore.html' %}  
        </div>
        <div class="carousel-item">
            {% include 'slides/features.html' %}  
        </div>
        <div class="carousel-item">
            {% include 'slides/model.html' %}  
        </div>
        <div class="carousel-item">
            {% include 'slides/final_model.html' %}  
        </div>
        
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <i class="fa fa-arrow-left fa-2x text-dark" aria-hidden="true"></i>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <!-- <span class="carousel-control-next-icon text-success" aria-hidden="true"></span> -->
        <i class="fa fa-arrow-right fa-2x text-dark" aria-hidden="true"></i>
        <span class="sr-only">Next</span>
    </a>
</div> 

<!-- </div> -->
{% endblock %}
